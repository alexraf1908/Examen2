name: Despliegue de Producci√≥n (Solo Binarios/Build)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo fuente
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar SSH para conectar con EC2
      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4Ô∏è‚É£ Sincronizar solo los binarios del build al servidor
      - name: Sincronizar archivos del build a EC2
        run: |
          echo "üöÄ Enviando archivos al servidor..."
          rsync -avzr --delete -e "ssh -o StrictHostKeyChecking=no" \
            ./frontend/build/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/profarm/front/build/
          echo "‚úÖ Archivos sincronizados correctamente."

      # 5Ô∏è‚É£ Reiniciar la aplicaci√≥n con PM2
      - name: Reiniciar aplicaci√≥n con PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v22.21.0/bin
            echo "‚ôªÔ∏è Reiniciando aplicaci√≥n PM2..."
            pm2 restart 0 || pm2 restart all
            pm2 list
            echo "‚úÖ Despliegue completado exitosamente."
